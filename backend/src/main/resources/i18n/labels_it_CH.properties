label.rules2 =1. Il gioco ha luogo in una griglia 7x6.\n2. Due giocatori si alternano inserendo dischi rossi o gialli.\n3. L'obiettivo \u00E8 allineare 4 dischi dello stesso colore.\n4. I dischi cadono verso il basso nella colonna scelta.\n5. Se la griglia si riempie senza allineamenti, la partita \u00E8 pari.\n6. Chi allinea per primo 4 dischi vince.\n\nAttenzione: dopo aver cambiato lingua bisogna riavviare il gioco
